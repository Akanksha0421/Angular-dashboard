<div class="city-widget" (click)="onWidgetClick()" style="cursor:pointer;">
	<h3>{{ city?.name }}</h3>
	<div>Forecast: {{ city?.forecastValue }}</div>
	<div>Forecast: {{ city?.forecastPercent }}%</div>
	<div style="height:40px; width:100px;">
		<canvas baseChart
			[data]="lineChartData"
			[options]="lineChartOptions"
			[type]="lineChartType">
		</canvas>
	</div>
</div>
